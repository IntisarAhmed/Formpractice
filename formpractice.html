<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formpractice</title>
    <link rel="stylesheet" href="css/formpractice.css">
</head>

<body>
    <h1>Registration Form</h1>

    <div class="form001">
        <form action="" class="form0011">
            <label for="username" class="l001">Name</label>
            <input type="text" id="username" class="info1" placeholder="Enter your name here"><br><br>
            <label for="mobile" class="l001">Mobile</label>
            <input type="text" id="mobile" class="info1"" placeholder="Enter your Mobile number"><br><br>
            <label for="mail" class="l001">Email **</label>
            <input type="text" id="mail" class="info1" placeholder="Enter a valid mail address" required><br><br>
            <label for="password" class="l001">Password</label>
            <input type="password" class="info1" id="password" placeholder="8-16 char/number"><br><br>
            <label for="conformpassword" class="l001">Confirm password</label>
            <input type="password" class="info1" id="confirmpassword" placeholder="Confirm password"><br><br>
            <input type="submit" class="submit1" value="Submit">
            <p class="required">**(required field)</p>
        </form>
    </div>
   <div class="form002">
        <form action="" class="form0022">
            <p class="signtitle">Have an Account</p><br>
            <input type="text" class="signinfo" placeholder="User name or phone number"><br><br>  
            <input type="password" class="signinfo" placeholder="Password"><br><br>
            <input type="submit" class="Signinbtn" value="Sign in">
        </form>
   </div>


</body>
</html>
